    <div class="rule">
        <p>1、买卖商户均为实地考察认证商户， 并提供200万KEY保证金，您每次兑换会冻结商户资产，商户资产不够时，不能接单，可放心兑换。</p>
        <p>2、买卖双方均为实名商户，并提供保证金，可放心兑换。</p>
        <p>3、商家处理时间为工作日9：30—16：30，非处理时间的订单会在第二天9：30开始处理，一般接单后24小时内会完成打款。</p>
        <p>4、每兑换一笔商家需扣除手续费5%。</p>
        <p>5、满百卖出，卖出个数为100的倍数。</p>
        
        <div class="rulefooter" style="position: absolute;bottom: 0;">
            <p>合盛通达（北京）网络技术有限公司</p>

<include file="Public/header"/>
<body>
<include file="Public/nav"/>
<div class="down-main">
  <include file="Public/left"/>
  <div class="right-product right-full">
          <!---rightcontent---->
            <div class="container-fluid">
              <div class="info-center">
                <!-- header -->
                <div class="page-header">
	              	<div class="pull-left">
	                	<h4>用户操作日志</h4>      
	            	</div>
	            </div>
                <div class="clearfix"></div>
                <div class="content-list">
                	<div class="col-md-8" style="padding-left: 0px;width:400px;float:right;">
                    </div>
					<div class="clearfix"></div>
					<!--搜索开始-->
		             <form name="search" action="__ACTION__" id="searchForm" method="post">
		             <div class="search-box row">
						<div class="col-md-13">
							<div class="form-group">
								<span class="pull-left form-span">用户ID或手机号：</span>
								<input type="text" name="keyword" value="{:I('keyword')}" class="form-control" placeholder="">
							</div>
							<div class="form-group">
								<span class="pull-left form-span">用户身份：</span>
								<select name="role" class="form-control">
								   <option value="">-选择-</option>
								   <option value="1" <if condition="$Think.request.role heq '1'"> selected="selected"</if>>普通会员</option>
								   <option value="2" <if condition="$Think.request.role heq '2'"> selected="selected"</if>>社区会员</option>
								</select>
							</div>
							<div class="form-group">
								<button class="form-control btn btn-default" id="searchBtn"><span class="glyphicon glyphicon-search"></span> 搜索</button>
							</div>
						</div>
                    </div>
		             </form>  	
					<!--搜索结束-->
					<!--内容开始-->
					<form id="listForm" method="post">
					<div class="table-margin">
						<table class="table table-bordered table-header table-hover">
							<thead>
								<tr>
									<th class="w5" style="text-align:center;">编号</th>
									<th class="w10"  style="text-align:center;">用户id</th>
									<th class="w10"  style="text-align:center;">用户身份</th>
									<th class="w10"  style="text-align:center;">用户名称</th>
									<th class="w10" style="text-align:center;">变动类型</th>
									<th class="w10" style="text-align:center;">操作子类型</th>
									<th class="w10" style="text-align:center;">余额变动</th>
									<th class="w15" style="text-align:center;">说明</th>
									<th class="w10" style="text-align:center;">资产类型</th>
									<th class="w10" style="text-align:center;">生成时间</th>
								</tr>
							</thead>
							
						<notempty name="list">
							<tbody>
								<volist name="list" id="vo" key="val">
									<tr class="long-td">
										<td class="text-center">{$vo.id}</td>	
										<td class="text-center">{$vo.userid}</td>
										<td class="text-center">
										     <if condition="$vo.userlevel eq 1">普通会员
										       <elseif condition="$vo.userlevel eq 2"/>社区会员
										      </if>
										</td>
										<td class="text-center">{$vo.name}</td>
										<td class="text-center">
										    <if condition="$vo.changeform eq 'in'">收入
										       <elseif condition="$vo.changeform eq 'out'"/>支出
										    </if>
										</td>
										<td class="text-center">
										    <switch name="vo.subtype">
										       <case value="1">余额提现</case>
										       <case value="2">充值余额 </case>
										       <case value="3">充值金链</case>
										       <case value="4">转赠金链</case>
										       <case value="5">受赠金链</case>
										       <case value="6">转赠余额</case>
										       <case value="7">受赠余额 </case>
										       <case value="8">余额提现失败 </case>
										       <case value="9">交易 </case>
										    </switch>
										</td>
										<td class="text-center">{$vo.money}</td>
										<td class="text-center">{$vo.describes}</td>
										<td class="text-center">
										    <switch name="vo.money_type">
										       <case value="1">金链</case>
										       <case value="2">余额 </case>
										    </switch>
										</td>
										<td class="text-center">{$vo.ctime|date="Y-m-d H:i:s",###}</td>
									</tr>
								</volist>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="10">
											<div class="pull-right">
												<nav class="pagination">{$page}</nav>
											</div>
										</td>
									</tr>
								</tfoot>
						<else/>

								<tr>
									<td colspan="10" class="text-center">
										没有数据啦！
									</td>
								</tr>
						</notempty>
							
						</table>
                    </div>
					</form>
					<!--内容结束-->
                </div>
                
              </div>
            </div>
  </div>
</div>
</body>
<script src="__PUBLIC__/DataAdmin/js/layer/layer.js"></script>
<script type="text/javascript">
	$(function(){
	})
</script>
<include file="Public/footer"/>

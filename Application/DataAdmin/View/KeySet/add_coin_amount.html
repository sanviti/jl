<div class="col-sm-10">
<form action="save_trading_amount" class="form-inline" method="post" id="serche" class="form-inline">
<div class="form-group"style="margin-top: 3px;">
<label for="title" class="sr-only">成交量设置</label>
&nbsp;&nbsp;&nbsp;&nbsp;<strong  style="font-size:16px;">成交量设置&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong><input type="text" class="form-control input-sm" id="amount" placeholder="输入成交量" name="amount" value="{$Think.request.amount}" size="20"style="font-size:14px;"></br>

</form>

        <div class="ibox float-e-margins">

                    <volist name="list" id="vo">

<script type="text/javascript" src="http://www.renrengyw.com/Public/Admin/js/plugins/datetimepick/js/lq.datetimepick.js"></script>
<script type="text/javascript" src="http://www.renrengyw.com/Public//Admin/js/plugins/datetimepick/js/selectUi.js"></script>
<script src="__PUBLIC__/Admin/layer/layer.js"></script>
<script type="text/javascript">
    $("#stime,#etime").on("click",function(e){
        e.stopPropagation();
        $(this).lqdatetimepicker({
            css : 'datetime-day',
            dateType : 'D',
            selectback : function(){

            }
        });
    });

    $(function(){
        var url = "{:U('shop/orderProcess','','')}";
        $(".orderprocess").click(function(){
            var id = $(this).data("id");
            url += "/orderid/"+id;
            var index = layer.open({
                type: 2,
                title:"订单详情",
                content: url,
                area: ['800px', '600px'],
                skin: 'layui-layer-rim',
                maxmin: true,
                scrollbar: true,
            });
            layer.full(index);
        });

        $(".del").click(function(){
            $href = $(this).data("href");
            layer.confirm('是否删除？', {icon: 3}, function(index){
                window.location.href= $href;
            });
        });
    });

    $('#addprice').click(function(){
        $('#serche').attr('action','{:U('KeySet/savePrice')}');
        $('#serche').submit();
    });
</script>

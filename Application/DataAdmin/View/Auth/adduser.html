<include file="Public/header"/>
<script type="text/javascript" src="__PUBLIC__/DataAdmin/jedate/jedate.js"></script>
<body>
<include file="Public/nav"/>
<div class="down-main">
  <include file="Public/left"/>
  <div class="right-product right-full">
          <!---rightcontent---->
            <div class="container-fluid">
              <div class="info-center">
                <!-- header -->
                <div class="page-header">
                    <div class="pull-left">
                    <h4>添加用户</h4>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="content-list">
                <!--内容开始-->
                    <form class="form-horizontal" method="post" action="{:U('adduser')}"  id="signupForm">
                    		<div class="form-group">
                                <label class="col-sm-2 control-label">用户名：</label>
                                <div class="col-sm-2">
									<input type="text"  name="user"  id="user" dataType="*" placeholder="用户名" class="form-control" style="width:560px;">
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码：</label>
                                <div class="col-sm-1 one">
									<input type="text"  name="password" id="password" dataType="*" placeholder="密码" class="form-control" style="width:560px;">
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">显示名称：</label>
                                <div class="col-sm-1 one">
									<input type="text"  name="username" id="username" dataType="*" placeholder="显示名称" class="form-control" style="width:560px;">
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">所属角色：</label>
                                <div class="col-sm-1 one">
									 <select name="role" class="form-control fromtype" id="type">
									   <option value="">--请选择--</option>
									   <foreach name="list" item="var">
				                          <option value="{$var.id}">{$var.name}</option>
				                      </foreach>   
									</select>
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">备注信息：</label>
                                <div class="col-sm-1 one">
									<input type="text"  name="note" id="note" dataType="*" placeholder="备注信息" class="form-control" style="width:560px;">
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
	                        <div class="form-group">
	                            <label class="col-sm-2 control-label">账号状态</label>
	                            <div class="col-sm-6" style="width: 250px;">
	                                <select name="state" class="form-control fromtype" id="type">
										<option value="" >请选择</option>
										<option value="0">停用</option>
										<option value="1">正常</option>
									</select>
	                            </div>
	                        </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-success" id="btn" >提交</button>
                                    <a class="btn btn-danger" href="">取消</a>
                                </div>
                            </div>
                        </form>

                <!--内容开始-->
                </div>

              </div>
            </div>
  </div>
</div>
</body>
<script type="text/javascript">
</script>
<include file="Public/footer"/>

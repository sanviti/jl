<include file="Public/header"/>
<script type="text/javascript" src="__PUBLIC__/DataAdmin/jedate/jedate.js"></script>
<body>
<include file="Public/nav"/>
<div class="down-main">
  <include file="Public/left"/>
  <div class="right-product right-full">
          <!---rightcontent---->
            <div class="container-fluid">
              <div class="info-center">
                <!-- header -->
                <div class="page-header">
                    <div class="pull-left">
                    <h4>添加用户</h4>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="content-list">
                <!--内容开始-->
                    <form class="form-horizontal" method="post" action="{:U('Auth/edituser',array('id'=>$detail['id']))}"  id="signupForm">
                    		<input type="hidden" name="id" value="{$detail.id}">
                    		<div class="form-group">
                                <label class="col-sm-2 control-label">用户名：</label>
                                <div class="col-sm-2">
									<input type="text"  name="user"  id="user" dataType="*" placeholder="用户名" class="form-control" style="width:560px;" value="{$detail.user|default=''}">
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码：</label>
                                <div class="col-sm-1 one">
									<input type="password"  name="password" id="password" dataType="*" placeholder="密码" class="form-control" style="width:560px;" value="{$detail.password|default=''}">
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">显示名称：</label>
                                <div class="col-sm-1 one">
									<input type="text"  name="username" id="username" dataType="*" placeholder="显示名称" class="form-control" style="width:560px;" value="{$detail.username|default=''}">
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">所属角色：</label>
                                <div class="col-sm-2 one">
									 <select name="role" class="form-control fromtype">
									   <option value="">--请选择--</option>
									   <foreach name="list" item="var">
				                          <option value="{$var.id}" <eq name="var.id" value="$detail.role">selected="selected"</eq>>{$var.name}</option>
				                      </foreach>   
									</select>
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">备注信息：</label>
                                <div class="col-sm-1 one">
									<input type="text"  name="note" id="note" dataType="*" placeholder="备注信息" class="form-control" value="{$detail.note|default=''}">
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
	                        <div class="form-group">
	                            <label class="col-sm-2 control-label">账号状态</label>
	                            <div class="col-sm-6" style="width: 250px;">                                  
				                        <input type="radio" name='state' value="1" <if condition="$detail['state'] eq 1 ">checked="checked"</if> />正常
				                        <input type="radio" name='state' value="0" <if condition="$detail['state'] eq 0 ">checked="checked"</if>/>停用
	                            </div>
	                        </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-success" id="btn" >提交</button>
                                    <a class="btn btn-danger" href="">取消</a>
                                </div>
                            </div>
                        </form>

                <!--内容开始-->
                </div>

              </div>
            </div>
  </div>
</div>
</body>
<script type="text/javascript">
</script>
<include file="Public/footer"/>
